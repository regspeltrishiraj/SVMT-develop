<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Contact Submit</title>
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	            background-color: #deeee0;
	            color: #333;
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	        }
	        .container {
	            text-align: center;
	            background: #fff;
	            padding: 2rem;
	            border-radius: 8px;
	            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	            max-width: 500px;
	            width: 100%;
	        }
	        h1 {
	            color: rgb(0, 128, 0);
	            margin-bottom: 1rem;
	        }
	        p {
	            color: #7f8c8d;
	            font-size: 1.1rem;
	            margin: 0;
	        }
	        .footer {
	            margin-top: 1.5rem;
	            font-size: 0.9rem;
	            color: #95a5a6;
	        }
	    </style>
	</head>
	<body>
	    <div class="container">
	        <h1>Feedback Sent Successfully</h1>
	        <p>We have received your feedback! Thank you for your valuable input.</p>
	        <div class="footer">
	            <p>&copy; 2024 Must Visit again </p>
	        </div>
	    </div>
	</body>
</html>
