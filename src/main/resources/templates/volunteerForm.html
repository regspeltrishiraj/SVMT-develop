<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #388e3c; /* Dark green color */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #e8e8e8;
            border-color: #388e3c;
            outline: none;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .registerbtn {
            background-color: #388e3c; /* Dark green color */
            color: white;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .registerbtn:hover {
            background-color: #2c6b2f; /* Darker green */
        }

        a {
            color: #1e88e5; /* Blue color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signin {
            background-color: #f9f9f9;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
		    <form th:action="@{/volunteer/register}" th:object="${volunteer}" method="post">
		        <div class="container">
		            <h1>Register as Volunteer</h1>
		            <p>Please fill in this form to create a volunteer account.</p>
		            <hr>

		            <label for="firstname"><b>First Name</b></label>
		            <input type="text" id="firstname" th:field="*{firstName}" placeholder="Enter Your First Name" required>

		            <label for="lastname"><b>Last Name</b></label>
		            <input type="text" id="lastname" th:field="*{lastName}" placeholder="Enter Your Last Name" required>

		            <label for="username"><b>Username</b></label>
		            <input type="text" id="username" th:field="*{username}" placeholder="Enter Username" required>

		            <label for="password"><b>Password</b></label>
		            <input type="password" id="password" th:field="*{password}" placeholder="Enter Password" required>

		            <label for="volunteerSkill"><b>Volunteer Skill</b></label>
		            <input type="text" id="volunteerSkill" th:field="*{volunteerSkill}" placeholder="Enter Your Skill">

		            <label for="availability"><b>Availability</b></label>
		            <input type="text" id="availability" th:field="*{availability}" placeholder="Enter Your Availability">

		            <hr>
		            <button type="submit" class="registerbtn">Register</button>
		        </div>
		        <div class="container signin">
		            <p>Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
		        </div>
		    </form>

</body>
</html>
