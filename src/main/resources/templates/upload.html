<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #deeee0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: rgb(0, 128, 0);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: rgb(0, 128, 64);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p.message {
            color: #28a745;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        p.info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        a {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <p class="info">
            Please upload an image file to add to our gallery. Supported formats include JPEG, PNG, and GIF.
        </p>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="imageFile" accept="image/jpeg, image/png, image/gif" required />
            <button type="submit">Upload Image</button>
        </form>

        <p class="message" th:text="${message}"></p>

        <a href="/gallery">Go to Gallery</a>
    </div>
</body>
</html>
